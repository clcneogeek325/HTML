<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Demo File input</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body>
        <form>
  <div class="form-group">
    <label for="id_nombre_archivo">Nombre Cove</label>
    <input type="text" class="form-control" id="id_nombre_archivo" placeholder="numero de cove">
  </div>
  <div class="form-group">
    <label for="id_InputFile">File input</label>
    <input type="file" id="id_InputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> selecciona un cove
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
    <script type="text/javascript" charset="utf-8">

        $('#id_InputFile').change(function(){
            var nombre_archivo = $('#id_InputFile').val();   
            var resultado = nombre_archivo.replace(".xml","");
            $('#id_nombre_archivo').val(resultado);
            });
    </script>
    </body>
</html>
